apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation (
        'com.amazonaws:aws-lambda-java-core:1.2.0',
        'com.amazonaws:aws-lambda-java-events:2.2.7',
        'org.apache.httpcomponents:httpclient:4.5.13',
        'com.fasterxml.jackson.core:jackson-databind:2.13.1',
        'com.konghq:unirest-java:3.13.0',
        'com.okta.sdk:okta-sdk-api:14.0.0',
        'com.okta.sdk:okta-sdk-impl:14.0.0',
        'software.amazon.awssdk:dynamodb-enhanced:2.17.61',
        'software.amazon.awssdk:dynamodb:2.17.61',
        'ch.qos.logback:logback-classic:1.2.6',
        'org.projectlombok:lombok:1.18.30'
    )
    
}

jar {
    enabled = true
    manifest {
        attributes(
            'Main-Class': ''
        )
    }
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
    archiveFileName = 'latest_build.zip'
}

build.dependsOn buildZip
